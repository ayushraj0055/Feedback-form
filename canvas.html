<!DOCTYPE html>
<html>
<head>
    <title>Media + Graphics Example</title>
</head>

<body>

    <h2>ðŸŽµ Audio Example</h2>
    <audio src="audio.ogg" controls>
        Your browser does not support the audio element.
    </audio>

    <hr>

    <h2>ðŸŽ¬ Video Example</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <hr>

    <h2>ðŸ–Œ Canvas Example</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid red;">
        Your browser does not support the canvas element.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>

    <hr>

    <h2>ðŸ”µ SVG Example</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40"
                stroke="green" stroke-width="4" fill="yellow" />
    </svg>

</body>
</html>
